<!DOCTYPE html>
<html>
    <head>
        <title>Fruit Table</title>
    </head>
    <body>
        <table id="fruit">
            <thead>
            <tr>
                <th colspan="2" align="center">
                    <h2>
                        <em>Fresh Fruits</em>
                    </h2>
                </th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <p>It has long been known that a diet <br />
                            that includes at least a few <br />
                            servings of fresh fruit every day <br />
                            will help keep you healthy, fit and <br />
                            trim.
                        </p>
                    </td>
                    <td>
                        <img src="./fruits.png" alt="fruits" />
                    </td>
                </tr>
            </tbody>
        </table>
        <!--border="1" cellpadding="4"-->
        <table cellspacing="3" border="1">
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2" align="center">I</td>
                <td rowspan="2" align="right">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td>N</td>
                <td colspan="4" align="center">N</td>
            </tr>
        </table>
    </body>
</html>
